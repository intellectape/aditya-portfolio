<mat-grid-list cols="4">
    <mat-grid-tile *ngFor="let tile of data" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
        <div class="justify-content-center d-flex">
            <h1>
                {{tile.title}}
            </h1>
            <img *ngFor='let value of tile.techStack' [src]='techList[value]'>
            <h2>
                {{tile.detail}}
            </h2>
        </div>
    </mat-grid-tile>
</mat-grid-list>
